<template name="tablesTemplate">
	<div class="row-fluid base-row">
		<div class="span2 affix main-nav" id="view_control_bar">
			{{> view_control}}
		</div>
		{{#each tables}}
			{{> tableTemplate}}
		{{/each}}
		{{finishedAllTables}}
	</div>
</template>

<template name="tableTemplate">
<div class="span9 offset2 content-frame" id="content_area">
<!--<div class="span12">-->
				<div class="row">
				<h4 class="span9">{{displayTableName}} Table</h4>
				</div>
				<div class="span4 pull-left">
					<div>
						<input class="aggregateToggleButton" type="button" value="Agg/NoAgg"/>
						<input class="updateFilterButton" type="button" value="Filter"/>
						<input class="clearFilterButton" type="button" value="Clear"/>
					</div>
				</div>
				<div class="span5 pull-right">
					<div>
						{{#each tableColDescriptors}}
							<input style="{{tableColDescriptor.buttonColor}}" class="hideShowCol" type="button" value="{{tableColDescriptor.colName}}"/>
						{{/each}}
					</div>
				</div>
				
				<div class="span9">
					{{footerData}}
				</div>
			
	<table class="table table-bordered table-striped table-condensed table-highlight">
		<thead>
			<tr>
				{{#each tableColsWithDescriptors}}
				<td><div class="text-center toggleSort">{{tableColDescriptor.colName}}</div></td>
				{{/each}}
				<td><div class="text-center toggleSort">rem/ins</div></td>
			</tr>
		</thead>
		<tbody>
			<tr><!-- {'colName':col,'mongoName':this[mongoId_fid],'value':currChoice,'possChoices':possChoices_2,'useSelectAsInput':useSelectAsInput,'editable':editable};-->
				{{#each tableInputColsWithDescriptors}}
					{{#if editable}}
						{{#if useSelectAsInput}}
							<td>
								<div class="dropdown">
								  <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">{{value}}
								  <span class="caret"></span></button>
								  <ul class="dropdown-menu">
								  	{{#each possChoices}}
										<li><a class="poss-choice" href="#">{{this.choice}}</a></li>
								  	{{/each}}
								  </ul>
								</div>
							</td>						
						{{else}}
<!--
							<td><input id="{{freeFieldId}}" class="text-center freeField" type="text"></td>
							<td><input id="{{freeFieldId}}" class="text-box freeField" type="text" value="{{value}}"></td>
-->
							<td><div id="{{freeFieldId}}" class="text-center freeField" contenteditable='{{editable}}'></div></td>
						{{/if}}
					{{else}}
						<td contenteditable='false'></td>
					{{/if}}
				{{/each}}

				<div>
					<button id="insertButtonId" class="btn {{#if tableInsertDisabledState}}btn-sm{{else}}btn-success{{/if}} insertButton" disabled="{{tableInsertDisabledState}}">insert</button>
				</div>
			</tr>

			{{#each tableRows}}
				{{> rowTemplate}}
			{{/each}}
		</tbody>
	</table>
</div>
</template>

<template name="rowTemplate">
	<tr table-striped>
		{{#each tableFields}}
				<td><div class="{{fieldAlignmentClass}}">{{tableField}}</div></td>
		{{/each}}

		{{#unless tableAggregationMode}}
			<div>
				<button class="btn btn-danger deleteButton">remove</button>
			</div>
		{{/unless}}

	</tr>
</template>

<template name="myModal">
  <h3>Modal Dialog</h3>
  <p>this is a modal dialog</p>
</template>

<template name="fieldTemplate">
	{{tableField}}
</template>

<template name="view_control">
	<div class="row-fluid">
		<div class="logo center">
			<h5>SubscriptTables</h5>
			<h4>Powered By LiveRisk</h4>
		</div>
	</div>
	<div class="row-fluid row-spacer"></div>
	<div class="row-fluid">
		{{#each tables}}
			<button class="btn btn-block active viewControl" id="{{tableId}}_btn" data-toggle="button">{{displayTableName}}</button>
		{{/each}}
	</div>
	<div class="row-fluid row-spacer-large"></div>
	<div class="row-fluid">
		<button class="btn btn-block" id="log_out_btn">Log Out</button>
	</div>
</template>
